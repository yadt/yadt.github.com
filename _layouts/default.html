<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>{{ page.title }}</title>
		<meta name="description" content="YADT is a next generation data center deployment and system management tool.">
		<meta name="viewport" content="width=device-width">
		<link href="http://fonts.googleapis.com/css?family=Asap" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/css/main.css">
		<script src="/js/vendor/modernizr-2.6.1.min.js"></script>
	</head>
	<body>
		<header>
			<a class="banner" href="/">
				YADT an Augmented Deployment Tool
			</a>
			<nav>
				<a href="/blog.html">blog</a>
				<a href="https://github.com/yadt">sources</a>
			</nav>
		</header>

		<div id="main">
			{% if page.date %}
			<span class="post-date float-right">
				{{ page.date | date_to_string }}
			</span>
			{% endif %}

			<h1>{{ page.title }}</h1>
			{{ content }}
		</div>

		<footer>
			YADT an Augmented Deployment Tool<br>
			Copyright (C) 2010-2012 Immobilien Scout GmbH<br>
			Licensed under GNU GPL v3<br>
			<br>
			<small>{{ site.time | time_to_string }}</small>
		</footer>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')
		</script>
	</body>
</html>
