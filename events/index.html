---
layout: default
title: Events
---

<h1 class="marketing">{{ page.title }}</h1>

<div class="table-responsive">
    <table class="table table-hover wrapping-table">
        {% for post in site.categories.events %}
        <tr>
            <td>{{ post.date | date_to_string }}</td>
            <td>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
